

apply plugin: 'android-library'
apply plugin: 'maven-publish'
apply plugin: 'maven'


android {
    compileSdkVersion 19
    buildToolsVersion "18.1.1"

    defaultConfig {
        versionCode 1
        versionName version
        minSdkVersion 9
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }    
    }
}

project.ext {
    outJar = rootProject.name + '-' + version + '.jar'
}

task clearJar(type: Delete) {
    delete 'build/libs/' + project.ext.outJar
}

task makeJar(type: Copy) {
    from('build/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', project.ext.outJar)   
}

def generatePom() {
    def pom = pom{
        project {
            groupId groupId
            artifactId 'ab'
            version version
            description 'Simple library for ab testing in android'
            inceptionYear '2013'
            url 'https://github.com/sephiroth74/ABTest'

            licenses {
                license {
                    name 'Creative Common, Attribution-ShareAlike'
                    url 'http://creativecommons.org/licenses/by-sa/3.0/legalcode'
                    distribution 'repo'
                }
            }

            scm {
                url                 "scm:git:git@github.com:sephiroth74/ABTest.git"
                connection          "scm:git:git@github.com:sephiroth74/ABTest.git"
                developerConnection "scm:git:git@github.com:sephiroth74/ABTest.git"
            }


            developers {
                developer {
                    id 'sephiroth74'
                    name 'Alessandro Crugnola'
                    email 'alessandro.crugnola@gmail.com'
                    url 'http://blog.sephiroth.it'
                    roles {
                        role 'author'
                        role 'developer'
                    }
                }
            }
        }
    }
}

task writePom {
    ext.pomXml = file("pom.xml")
    inputs.file(project.buildFile)
    outputs.file(pomXml)
    doLast {
        println "Writing pom.xml"
        generatePom().writeTo(pomXml)
    }
}

