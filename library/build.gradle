

apply plugin: 'android-library'
apply plugin: 'maven-publish'
apply plugin: 'maven'

android {
    compileSdkVersion 19
    buildToolsVersion "18.1.1"

    defaultConfig {
        versionCode 1
        versionName version
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }    
    }
}

project.ext {
    outJar = rootProject.name + '-' + version + '.jar'
}

task clearJar(type: Delete) {
    delete 'build/libs/' + project.ext.outJar
}

task makeJar(type: Copy) {
    from('build/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', project.ext.outJar)
}

makeJar.dependsOn(clearJar)
build.dependsOn(makeJar)
uploadArchives.dependsOn(build)

build << {
    createPom.execute()
}

task createPom << {
    pom {
        project {
            groupId groupId
            artifactId rootProject.name
            version version

            inceptionYear '2012'
            licenses {
                license {
                    name 'Creative Common, Attribution-ShareAlike'
                    url 'http://creativecommons.org/licenses/by-sa/3.0/legalcode'
                    distribution 'repo'
                }
            }
            developers {
                developer {
                    id 'sephiroth74'
                    name 'Alessandro Crugnola'
                    email 'alessandro.crugnola@gmail.com'
                }
            }
        }
    }.writeTo("pom.xml")
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$System.env.HOME/.m2/repository/")
            pom.version = rootProject.version
            pom.artifactId = rootProject.name
        }
    }
}
